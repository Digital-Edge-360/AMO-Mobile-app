name: amo_cabs
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  firebase_database: ^10.2.3
  fluttertoast: ^8.1.2
  google_maps_flutter: ^2.2.3
  geolocator: ^9.0.2
  http: ^0.13.1
  provider: ^6.0.5
  flutter_polyline_points: ^1.0.0
  page_transition: ^2.0.9
  flutter_styled_toast: ^2.1.3
  pinput: ^2.2.12
  cloud_firestore: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/PoppinsBold.ttf

    - family: RobotoBold
      fonts:
        - asset: assets/font/RobotoBold.ttf
  # To add assets to your application, add an assets section, like this:
